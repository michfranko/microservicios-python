<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservicios API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
            border: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
        }
        .product-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            background-color: #fff;
        }
        .product-item.selected {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compra de Productos</h1>
        
        <div class="section">
            <h2>Agregar Producto</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="productName">Nombre:</label>
                    <input type="text" id="productName" placeholder="Nombre del producto" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Descripción:</label>
                    <input type="text" id="productDescription" placeholder="Descripción" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Precio:</label>
                    <input type="number" step="0.01" id="productPrice" placeholder="Precio" required>
                </div>
                <div class="form-group">
                    <label for="productStock">Stock:</label>
                    <input type="number" id="productStock" placeholder="Stock inicial" required>
                </div>
                <button type="button" class="button" onclick="addProduct()">Agregar Producto</button>
            </form>
            <div id="addProductResult" class="result"></div>
        </div>
        
        <div class="section">
            <h2>Productos Disponibles</h2>
            <button type="button" class="button" onclick="loadProducts()">Recargar Productos</button>
            <div id="products" class="product-list"></div>
        </div>
        
        <div class="section">
            <h2>Crear Orden</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label for="destination">Destino:</label>
                    <input type="text" id="destination" placeholder="Ingrese el destino">
                </div>
                <button type="button" class="button" onclick="createOrder()">Comprar</button>
            </form>
            <div id="orderResult" class="result"></div>
        </div>
    </div>
    <script>
        const baseUrl = 'http://localhost:8080/api';
        let selectedProduct = null;

        function loadProducts() {
            fetch(`${baseUrl}/products`)
                .then(response => response.json())
                .then(products => {
                    const productsDiv = document.getElementById('products');
                    productsDiv.innerHTML = '';
                    products.forEach(product => {
                        const div = document.createElement('div');
                        div.className = 'product-item';
                        div.textContent = `${product.name} - $${product.price} (Stock: ${product.stock})`;
                        div.onclick = () => selectProduct(product.id, div);
                        productsDiv.appendChild(div);
                    });
                })
                .catch(error => {
                    document.getElementById('products').textContent = 'Error: ' + error.message;
                });
        }

        function selectProduct(id, element) {
            // Deselect previous
            const previous = document.querySelector('.product-item.selected');
            if (previous) previous.classList.remove('selected');
            
            // Select new
            element.classList.add('selected');
            selectedProduct = id;
        }

        function addProduct() {
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const stock = parseInt(document.getElementById('productStock').value);
            if (!name || !description || isNaN(price) || isNaN(stock)) {
                alert('Completa todos los campos correctamente.');
                return;
            }
            fetch(`${baseUrl}/products`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, description, price, stock }),
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('addProductResult').textContent = JSON.stringify(result, null, 2);
                // Limpiar formulario
                document.getElementById('addProductForm').reset();
                loadProducts(); // Recargar lista
            })
            .catch(error => {
                document.getElementById('addProductResult').textContent = 'Error: ' + error.message;
            });
        }

       
function createOrder() {
    const destination = document.getElementById('destination').value;

    if (!selectedProduct || !destination) {
        alert('Por favor, seleccione un producto e ingrese destino.');
        return;
    }

    fetch(`${baseUrl}/orders`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            productId: selectedProduct,
            destination: destination
        }),
    })
    .then(async response => {
        const text = await response.text();

        if (!response.ok) {
            throw new Error(text || 'Error creando la orden');
        }

        try {
            return JSON.parse(text);
        } catch {
            throw new Error('Respuesta no válida del servidor: ' + text);
        }
    })
    .then(result => {
        document.getElementById('orderResult').textContent =
            JSON.stringify(result, null, 2);
    })
    .catch(error => {
        document.getElementById('orderResult').textContent =
            'Error: ' + error.message;
    });
}


        window.onload = loadProducts;
    </script>
</body>
</html>
