<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservicios API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
            border: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pruebas de Microservicios</h1>
        
        <div class="section">
            <h2>Users Service</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="userName">Nombre del Usuario:</label>
                    <input type="text" id="userName" placeholder="Ingrese el nombre del usuario">
                </div>
                <button type="button" class="button" onclick="createUser()">Crear Usuario</button>
            </form>
            <form id="getUserForm">
                <div class="form-group">
                    <label for="userId">ID del Usuario:</label>
                    <input type="number" id="userId" placeholder="Ingrese el ID del usuario">
                </div>
                <button type="button" class="button" onclick="getUser()">Obtener Usuario</button>
            </form>
            <div id="userResult" class="result"></div>
        </div>
        
        <div class="section">
            <h2>Orders Service</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label for="product">Producto:</label>
                    <input type="text" id="product" placeholder="Ingrese el producto">
                </div>
                <div class="form-group">
                    <label for="userIdOrder">ID del Usuario:</label>
                    <input type="number" id="userIdOrder" placeholder="Ingrese el ID del usuario">
                </div>
                <button type="button" class="button" onclick="createOrder()">Crear Orden</button>
            </form>
            <form id="getOrderForm">
                <div class="form-group">
                    <label for="orderId">ID de la Orden:</label>
                    <input type="number" id="orderId" placeholder="Ingrese el ID de la orden">
                </div>
                <button type="button" class="button" onclick="getOrder()">Obtener Orden</button>
            </form>
            <div id="orderResult" class="result"></div>
        </div>
    </div>
    <script>
        const usersUrl = 'http://localhost:8001';
        const ordersUrl = 'http://localhost:8002';

        async function createUser() {
            const name = document.getElementById('userName').value;
            if (!name) {
                alert('Por favor, ingrese un nombre.');
                return;
            }
            try {
                const response = await fetch(`${usersUrl}/users/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name }),
                });
                const result = await response.json();
                document.getElementById('userResult').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('userResult').textContent = 'Error: ' + error.message;
            }
        }

        async function getUser() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                alert('Por favor, ingrese un ID.');
                return;
            }
            try {
                const response = await fetch(`${usersUrl}/users/${userId}`);
                const result = await response.json();
                document.getElementById('userResult').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('userResult').textContent = 'Error: ' + error.message;
            }
        }

        async function createOrder() {
            const product = document.getElementById('product').value;
            const userId = document.getElementById('userIdOrder').value;
            if (!product || !userId) {
                alert('Por favor, complete todos los campos.');
                return;
            }
            try {
                const response = await fetch(`${ordersUrl}/orders/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ product, user_id: parseInt(userId) }),
                });
                const result = await response.json();
                document.getElementById('orderResult').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('orderResult').textContent = 'Error: ' + error.message;
            }
        }

        async function getOrder() {
            const orderId = document.getElementById('orderId').value;
            if (!orderId) {
                alert('Por favor, ingrese un ID.');
                return;
            }
            try {
                const response = await fetch(`${ordersUrl}/orders/${orderId}`);
                const result = await response.json();
                document.getElementById('orderResult').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('orderResult').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
